<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: none;
            position: absolute;
            
        }
        li{
            list-style: none;
            background: white;
           
        }
        li:hover{
            background: red;
        }
        
    </style>
</head>
<body>
   
    <div id='div1'>
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>

        </ul>
     
    </div>
    <script>
         var oDiv1=document.getElementById('div1');
         var oAli=document.getElementsByTagName('li');
    document.oncontextmenu=function(e){
     
      oDiv1.style.display='block';
      var x=e.clientX+'px';
      var y=e.clientY+"px";
      oDiv1.style.top=y;
      oDiv1.style.left=x;
        return false;
    }
    for(var i=0;i<oAli.length;i++){
    oAli[i].onclick=function(){
      console.log(this.innerHTML);
      oDiv1.style.display="none";
     }}



     </script>
   

</body>
</html>
