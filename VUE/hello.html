<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="mg">
        <input type="radio" v-model='sex' value='boy'>男
        <input type="radio" v-model='sex' value='girl'>女
        </br>
        <input type="checkbox" v-model='qiu' value='排球'>排球
        <input type="checkbox" v-model='qiu' value='篮球'>篮球
        <input type="checkbox" v-model='qiu' value='乒乓球'>乒乓球
        </br>
        <select v-model='school'>
            <option value="黑大">黑大</option>
            <option value="林大">林大</option>
            <option value="理工">理工</option>
        </select>
        </br>
        <h2>{{mg}}</h2>
    </div>

    <script src='vue.js'></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                mg: '哈哈哈',
                sex: 'boy',
                qiu: ['排球', '篮球'],
                school: '林大'
            }
        });
    </script>
</body>

</html>
